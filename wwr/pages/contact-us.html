<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Blue Thunder Rafting | Contact Us</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <nav>
                <a id="logo-link" href="index.html">
                    <img class="logo" src="../img/blue-thunder-rafting-logo.png" alt="Blue Thunder Lemonade Logo">
                </a>
                <a href="../index.html">Home</a>
                <a href='faq.html'>FAQs</a>
                <a href='site-plan-rafting.html'>Site Plan</a>
                <a href='contact-us.html'>Contact Us</a>
            </nav>
        </header>
        <main class="home-text">
            <div id="feedback">
                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <li>
                            <label for="name">Name: </label>
                            <input type="text" id="name" name="user_name" />
                        </li>
                        <li>
                            <label for="email">Email: </label>
                            <input type="email" id="mail" name="user_email" />
                        </li>
                        <li>
                            <label for="msg">Message: </label>
                            <textarea id="msg" name="user_msg"></textarea>
                        </li>
                        <li class="button">
                            <button type="submit">Send your message</button>
                        </li>
                            
                    </ul>
                </form>
            </div>
                    </ul>
                </form>
            </body>
        </main>
        <footer>
            <p>Blue Thunder Rafting &copy; 2022 - Ethan Tingey</p>
            <p><a href=site-plan-rafting.html>Site Plan</a></p>
            <p><a href="contact-us.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="../img/facebook.png" alt="facebook logo">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="../img/twitter.png" alt="twitter logo">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="../img/instagram.png" alt="instagram logo">
                </a>
            </div>
        </footer>
    </div>
    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];
        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message! We will get back with you as soon as possible.';
            feedbackElement.style.display = 'block';
            document.body.classList.toggle('moveDown');
        })
    </script>
</body>
</html>
